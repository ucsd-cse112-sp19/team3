<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <title>CustomSlider Example</title>
</head>
<body>
  <script src="../../../Components/CustomSlider/CustomSlider.js"></script>
  <script>
    // eslint-disable-next-line
    function changed(value) {
      console.log('new value: ', value);
    }
  </script>
  <h1> Default value of 0 within range from 0 to 100 </h1>
  <custom-slider></custom-slider>

  <h1> Value of 50 within range from 5 to 105 </h1>
  <custom-slider min="5" max="105" value="50"></custom-slider>

  <h1> Have the slider disabled </h1>
  <custom-slider min="5" max="105" value="50" disabled></custom-slider>

  <h1> Show the Input Box </h1>
  <custom-slider min="5" max="105" value="50" showinput></custom-slider>

  <h1> Add onchange callback </h1>
  <custom-slider showinput onchange="changed"></custom-slider>

  <h1> Bootstrap </h1>
  <custom-slider showinput input-class="form-control" slider-class="form-control-range"></custom-slider>
</body>
